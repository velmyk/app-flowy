<div ng-cloak layout-gt-sm="row" layout="column">
    <md-content>
      <md-list flex>
        <md-subheader class="md-no-sticky">My plaants</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="plant in plantsListCtrl.plants" ng-click="null">
          <img ng-src="{{plant.face}}?{{$index}}" class="md-avatar" alt="{{plant.name}}" />
          <div class="md-list-item-text" layout="column">
            <h3>{{ plant.name }}</h3>
            <h4>{{ plant.iterval }}</h4>
            <p>{{ plant.next }}</p>
          </div>
        </md-list-item>
      </md-list>
    </md-content>  
</div>
