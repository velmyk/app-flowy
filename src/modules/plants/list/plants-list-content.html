<div ng-cloak layout-gt-sm="row" layout="column">
    <md-content>
        <md-list flex>
            <md-subheader
                class="md-no-sticky">My plants</md-subheader>
            <md-list-item
                class="md-3-line"
                ng-repeat="plant in plantsListCtrl.plants"
                ng-click="plantsListCtrl.modifyPlant(plant.id)"
                md-swipe-right="plantsListCtrl.onSwipeRight()"
                md-swipe-left="plantsListCtrl.onSwipeLeft(plant)">
                <i class="icon icon-leaf"
                    class="md-avatar" alt="{{plant.name}}" /></i>
                <div class="md-list-item-text"
                    layout="column">
                    <h3>{{ plant.name }}</h3>
                    <h4>Next water: <span ng-class="{
                            'plants-list-item__water-time_need-water': plantsListCtrl.isPlantNeedWater(plant)
                        }">{{ (plant.nextNotification | date:'yyyy-MM-dd HH:mm:ss')  || 'unknown'}}</span></h4>
                    <p>Interval: {{ plant.interval || 'unknown'}} s</p>
                </div>
                <div class="plants-list-delete"
                    ng-show="plantsListCtrl.forDelete == plant"
                    ng-click="plantsListCtrl.deletePlant(plant, $event)">DELETE</div>
            </md-list-item>
        </md-list>
    </md-content>

    <md-button
        class="md-fab md-warn md-hue-2 plants-add"
        aria-label="Profile"
        ng-click="plantsListCtrl.addNewPlant()">
        <md-icon
            class="plants-add__plus">+</md-icon>
    </md-button>
</div>
