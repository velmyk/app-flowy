<div layout-gt-sm="row"
	class="plants-create-layout">
	<i class="icon icon-leaf_big"></i>
	<form name="userForm"
		ng-submit="plantsModifyCtrl.modifyPlant()">
		<md-input-container class="md-block" flex-gt-sm>
			<label>Name</label>
			<input 
				required
				ng-model="plantsModifyCtrl.plant.name">
		</md-input-container>
		<div layout="row" layout-sm="column">
			<div flex="30">
				<md-input-container
					class="md-block"
					flex-gt-sm>
					<label>Interval</label>
					<input 
						type="number" 
						min="1"
						max="1000"
						step="1"
						required
						ng-model="plantsModifyCtrl.plant.interval">
				</md-input-container>
			</div>
			<div flex="10"></div>
			<div flex="50"
				class="plants-create-slider">
				<md-slider
					class="md-primary"
					step="1"
					min="1"
					max="60"
					aria-label="interval"
					ng-model="plantsModifyCtrl.plant.interval">
				</md-slider>
			</div>
		</div>
		<div layout="row" layout-align="center center">
			<md-button
				flex="50"
				type="submit"
				class="md-raised">Save Changes</md-button>

			<md-button
				class="md-raised"
				flex="50"
				ng-click="plantsModifyCtrl.waterPlant()">Water plant</md-button>
		</div>
		
	</form>

	<div class="plants-modify__water-time">
		Next water: <span ng-class="{
			'plants-modify__water-time_need-water': plantsModifyCtrl.isPlantNeedWater(plant)
		}">{{ (plantsModifyCtrl.plant.nextNotification | date:'MMM dd, yyyy')  || 'unknown'}}</span></div>
	
</div>
